{% extends 'nav.html' %}
{% block body %}
  <div class="container my-3">
    <figure>
      <blockquote class="blockquote">
        <div class="row">
          <div class="col-md-6">
            <h3>Create your blog here</h3>
          </div>
          <div class="col text-end">
            {{username}}
            <a href="/user" class="btn btn-danger me-2 mx-2" role="button" aria-pressed="true">Log Out</a>
          </div>
        </div>
      </blockquote>
    </figure>
  </div>

  <div class="container my-3">
    <br />
    <form action="/writer" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <br/>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Blog title</label>
        <div class="col-sm-10">
          <input type="text" name="title" class="form-control" />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Blog Category</label>
        <div class="col-sm-10">
          <input type="text" name="category" class="form-control" />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Blog Description</label>
        <div class="col-sm-10">
          {% include "tiny.html" %}
        </div>
      </div>
      
      <br />
      <div class="form-group row mb-2">
        <label class="col-sm-2 col-form-label">Upload Image</label>
        <div class="col-sm-10">
          <input name="image_file" class="form-control" type="file" id="image"/>
        </div>
      </div>
      <button type="submit my-2" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
