{% extends 'nav.html' %}
{% block body %}
  <div class="container">
    <br/>
    <form action="/register" method = "post">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" />
        </div>
      </div>
      <br/>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Sir Name</label>
        <div class="col-sm-10">
          <input type="text" name="sirname" class="form-control" />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" name="username" class="form-control" />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" class="form-control" />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input name="password1" type="password" class="form-control" id="inputPassword" placeholder="Password" />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input name="password2" type="password" class="form-control" id="inputPassword" placeholder="Password" />
        </div>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
